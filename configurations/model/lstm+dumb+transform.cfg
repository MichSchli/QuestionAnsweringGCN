[model]
    stack_name = lstm+dumb
    use_transform = True

[training]
    max_epochs = 100
    early_stopping = True
    epochs_between_tests = 1

[searchable]
    word_embedding_type = none,initialized
    entity_embedding_type = none,initialized
    entity_dimension = 50,100,200
    word_dimension = 50,100,200
    batch_size = 10,20,50,100,200
    n_lstms = 1,2,3