[model]
    stack_name = lstm+path
    use_transformation = True
    word_embedding_type = GloVe
    entity_embedding_type = none
    entity_embedding_dimension = 100
    word_embedding_dimension = 200
    n_lstms=1
    n_layers=1
    regularization_scale=0.001

[training]
    max_epochs = 10000
    early_stopping = False
    epochs_between_tests = 10
    search = greedy
    batch_size = 5
    project_name = True
    learning_rate = 0.001

[endpoint]
    type = sparql
    prefix = http://rdf.freebase.com/ns/
    disk_cache = /datastore/michael_cache/webquestions.1neighbors.cache
    facts = freebase

[dataset]
    train_file = data/webquestions/train.split.conll
    valid_file = data/webquestions/train.split.conll
    test_file = data/webquestions/valid.split.conll
